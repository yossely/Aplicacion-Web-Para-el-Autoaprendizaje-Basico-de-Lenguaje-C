<div class="container">
	<div *ngIf="units" class="row">
		<div class="col-md-6 unit" *ngFor="let unit of units" >
			<h1>{{unit.title}}</h1>
			<div class="row lesson" 
				*ngFor="let lesson of unit.lessons"
				[ngClass]="{
			            'blocked': lesson.isBlocked,
			            'unlocked': !lesson.isBlocked }" >
				<div class="col-md-2">
					<p class="lesson-number">Lecci√≥n {{lesson._id}}:</p>
				</div>
				<div class="col-md-10">
					<p>{{lesson.content}}</p>
				</div>
				<a class="fill-div"
				   [routerLink]="lesson.isBlocked ? [] : ['/unit', unit._id, 'lesson', lesson._id]"></a>
			</div>
		</div>
	</div>
</div>

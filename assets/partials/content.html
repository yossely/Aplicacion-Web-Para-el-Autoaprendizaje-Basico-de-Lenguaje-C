<div class="container">
	<div *ngIf="units" class="row">
		<div class="col-md-6 unit" *ngFor="let unit of units" >
			<h1>{{unit.title}}</h1>
			<div class="row lesson" 
				*ngFor="let lesson of unit.lessons"
				[ngClass]="{
			            'blocked': lesson.isBlocked,
			            'unlocked': !lesson.isBlocked }" >
				<div class="col-md-2">
					<p class="lesson-number">Lecci√≥n {{lesson._id}}:</p>
				</div>
				<div class="col-md-10">
					<p>{{lesson.content}}</p>
				</div>
				<a class="fill-div"
				   [routerLink]="lesson.isBlocked ? [] : ['/unit', unit._id, 'lesson', lesson._id]"></a>
			</div>
			<div class="row" *ngIf="unit._id == 3 || unit._id == 4">
				<div class="test intermediate-test">
					<a [routerLink]="['/test', testDisplay[unit._id].id]">
						<img src="assets/img/star-test.svg" alt="parcial">
						<h1>{{testDisplay[unit._id].title}}</h1>
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="test final-test">
					<a [routerLink]="['/test', testDisplay[5].id]">
						<img src="assets/img/star-test.svg" alt="parcial">
						<h1>{{testDisplay[5].title}}</h1>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

			<h1>{{unit.title}}</h1>
			<div class="row lesson" *ngFor="let lesson of unit.lessons">
				<div class="col-md-2">
					<p class="lesson-number">Lecci√≥n {{lesson._id}}:</p>
				</div>
				<div class="col-md-10">
					<p>{{lesson.content}}</p>
				</div>
				<a [routerLink]="['/unit', unit._id, 'lesson', lesson._id]" class="fill-div"></a>
			</div>
		</div>
	</div>
</div>
